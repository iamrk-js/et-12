<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .demo {
            width: 300px;
            height: 300px;
            background-color: orange;
            position: relative;
        }
        .demo:hover{
            background-color:orchid !important;
            transition: all 1s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 mb-4">
                <button class="btn btn-primary text-uppercase" id="hide">Hide</button>
                <button class="btn btn-primary text-uppercase" id="show">Show</button>
                <button class="btn btn-primary text-uppercase" id="toggle">toggle</button>
                <button class="btn btn-primary text-uppercase" id="slideUp">slideUp</button>
                <button class="btn btn-primary text-uppercase" id="slideDown">slideDown</button>
                <button class="btn btn-primary text-uppercase" id="slideToggle">slideToggle</button>
                <button class="btn btn-primary text-uppercase" id="fadeOut">fadeOut</button>
                <button class="btn btn-primary text-uppercase" id="fadeIn">fadeIn</button>
                <button class="btn btn-primary text-uppercase" id="fadeToggle">fadeToggle</button>
                <button class="btn btn-primary text-uppercase" id="animate">animate</button>
                <button class="btn btn-primary text-uppercase" id="stop">stop</button>
            </div>
            <hr>
            <div class="demo">

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
